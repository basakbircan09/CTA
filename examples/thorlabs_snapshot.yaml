# Thorlabs Hardware Snapshot Test Sequence
# Tests real camera snapshot with exposure setting

name: "Thorlabs Snapshot Test"
description: "Capture camera snapshot with configured exposure"
version: "1.0"

steps:
  - id: "tl-status"
    device: "thorlabs"
    action: "status"
    timeout_s: 10

  - id: "tl-set-exp"
    device: "thorlabs"
    action: "set_exposure"
    params:
      exposure_ms: 20
    timeout_s: 5

  - id: "tl-snapshot"
    device: "thorlabs"
    action: "snapshot"
    params:
      output_path: "snapshot.png"  # Deterministic filename (relative to snapshots dir)
    timeout_s: 15
